<html>
	<head>
		<title>Calcolatrice</title>
		<link rel="Stylesheet" href="home.css" type="text/css">
	</head>
	<body>
		<div id="main">
			<div id="calculator">
				<div id="operation">
					<h2 id="txtOperation"></h2>
				</div>
				<div id="part1">
					<button class="btn1" onclick="writeValue('7')">7</button>
					<button class="btn1" onclick="writeValue('8')">8</button>
					<button class="btn1" onclick="writeValue('9')">9</button>
					<button class="btn1">DEL</button>
					<button class="btn1" onclick="writeValue('4')">4</button>
					<button class="btn1" onclick="writeValue('5')">5</button>
					<button class="btn1" onclick="writeValue('6')">6</button>
					<button class="btn1" onclick="writeValue('+')">+</button>
					<button class="btn1" onclick="writeValue('1')">1</button>
					<button class="btn1" onclick="writeValue('2')">2</button>
					<button class="btn1" onclick="writeValue('3')">3</button>
					<button class="btn1" onclick="writevalue('-')">-</button>
					<button class="btn1" onclick="writevalue('.')">.</button>
					<button class="btn1" onclick="writeValue('0')">0</button>
					<button class="btn1" onclick="writevalue('/')">/</button>
					<button class="btn1" onclick="writevalue('x')">x</button> 
				</div>
				<div id="part2">
					<button class=btn2 onclick="reset()">RESET</button>
					<button class=btn2 onclick="calculate()">=</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
