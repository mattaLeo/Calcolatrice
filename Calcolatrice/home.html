<html>
	<head>
		<title>Calcolatrice</title>
		<link rel="Stylesheet" href="home.css" type="text/css">
	</head>
	<body>
		<div id="main">
			<div id="calulator">
				<h2 id="operation"><h2>
				<div id="part1">
					<button class="btn1" value="7" onclick="writeValue()">7</button>
					<button class="btn1" value="8" onclick="writeValue()">8</button>
					<button class="btn1" value="9" onclick="writeValue()">9</button>
					<button class="btn1">DEL</button>
					<button class="btn1" value="4" onclick="writeValue()">4</button>
					<button class="btn1" value="5" onclick="writeValue()">5</button>
					<button class="btn1" value="6" onclick="writeValue()">6</button>
					<button class="btn1">+</button>
					<button class="btn1" value="1" onclick="writeValue()">1</button>
					<button class="btn1" value="2" onclick="writeValue()">2</button>
					<button class="btn1" value="3" onclick="writeValue()">3</button>
					<button class="btn1">-</button>
					<button class="btn1">.</button>
					<button class="btn1" value="0" onclick="writeValue()">0</button>
					<button class="btn1">/</button>
					<button class="btn1">x</button> 
				</div>
				<div id="part2">
					<button class=btn2>RESET</button>
					<button class=btn2>=</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
